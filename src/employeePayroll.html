<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="employeePayroll.css">
    <script defer src="employeepayroll.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
          
            <img src="https://t3.ftcdn.net/jpg/01/59/39/40/360_F_159394081_0PFpyvtIjd9DOcM9bvZiiDt3pGYtapfR.jpg" alt="" width="40" height="40">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
    <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">
            Employee Payroll form </div>
            <div class="row-content">
            <label class="lable text"
             for="name">Name</label>
             <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="lable text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value=".\Images\Ellipse -10.png" required>
                        <img class="profile" id='image1' src=".\Images\Ellipse -10.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value=".\Images\Ellipse -3.png" required>
                        <img class="profile" id='image2' src=".\Images\Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value=".\Images\Ellipse -2.png" required>
                        <img class="profile" id='image3' src=".\Images\Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value=".\Images\Ellipse -1.png" required>
                        <img class="profile" id='image4' src=".\Images\Ellipse -1.png">
                    </label>
                    
                </div>
    </form>
    </div>
</body>
</html>
